blueprint:
  name: Auto Light
  description: Turn a light on based on detected motion or a door opening.
  domain: automation
  input:
    motion_sensors:
      name: Motion Sensors
      description: List of motion sensors to use
      selector:
        entity:
          multiple: true
          domain: binary_sensor
          device_class: motion
    door_sensors:
      name: Door Sensors
      description: List of door sensors to use
      selector:
        entity:
          multiple: true
          domain: binary_sensor
          device_class: door
    lights:
      name: Lights
      description: List of lights to turn on
      selector:
        entity:
          multiple: true
          domain: light
trigger:
  platform: state
  entity_id: !input motion_sensors
  to: 'on'
  
action:
  service: light.turn_on
  target:
    entity_id: !input lights
